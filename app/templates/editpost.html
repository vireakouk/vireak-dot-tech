{% extends 'layout.html' %}
{% block content %}
    <section>
        <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto bg-light m-5 p-4">
                <h4>Edit your post</h4>
                {% include 'flash.html' %}
                <form method="POST" action="">
                    {{ form.csrf_token }}
                    <div class="form-group">
                        <label>{{ form.title.label(class="form-control-label") }}</label>
                          {{ form.title(class="form-control") }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.content.label(class="form-control-label") }}</label>
                          {{ form.content(class="form-control", rows="8")}}
                    </div>
                    <div class="form-group">
                        <label>{{ form.tag.label(class="form-control-label") }}</label>
                          {{ form.tag(class="form-control") }}
                    </div>
                    <div>
                          {{ form.submit(class="btn btn-primary") }}
                    </div>
                </form>
    </section>    
{% endblock %}
